<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Challenge</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="top_navbar">
            <div class="logo">
                <h1>Sneakers</h1>
            </div>
            <div class="navbar">
                <ul>
                    <li><a href="#">Collections</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>

            </div>
            <div class="cart">
                <i class='bx bx-cart-add bx-md'></i>
                <img src="images/image-avatar.png" alt="none" height="40px" width="40px">
            </div>
        </div>
        <hr>
        
    </header>
    <section>
        <div class="container">
          <div class="product_page">
            <div class="image1">
            <img src="images/image-product-1.jpg" alt="none" height="300px" width="300px"> 
            </div>
            <div class="product">
                <table>
                    <tr>
                        <td><img src="images/image-product-1.jpg" alt="none" height="60px" width="60px"></td>
                        <td><img src="images/image-product-2.jpg" alt="none" height="60px" width="60px"></td>
                        <td><img src="images/image-product-3.jpg" alt="none" height="60px" width="60px"></td>
                        <td><img src="images/image-product-4.jpg" alt="none" height="60px" width="60px"></td>
                    </tr>
                </table>

            </div>
          </div>
            <div class="sneaker_company">
                <h3>Sneaker Company</h3>
                <h1>Fall Limited Edition <br>Sneakers</h1>
                <p>These low profile sneakers are your perfect casual wear<br>companion.
                Featuring a durable rubber outer sole, they'll <br>everything the weather can offer.</p>

                <h2>$125.00 <button><a href="#">50%</a></button><br><span>$250.00</span></h2>
                <div class="buy_goods">
                <button><a href="#">-   <span>0</span>   + </a></button>
                </div>
                <div class="last_part">
                <button><a href="#"><i class='bx bx-cart-add'></i>Add to Cart</a></button>
                </div>
                 
            </div>
        </div>
    </section>

    
</body>
</html>
